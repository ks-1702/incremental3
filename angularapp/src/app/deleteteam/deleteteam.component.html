<h2>Delete Team</h2>
<hr>
<form (ngSubmit)="saveData(teamdata)" #playerform="ngForm">
    <div>
        <label for="id">ID</label>
        <input type="text" id="id" name="id" readonly [(ngModel)]="teamdata.id">
    </div>
    <div>
        <label for="teamName">Team Name</label>
        <input type="text" id="name" name="name" readonly [(ngModel)]="teamdata.name">
    </div>

    <input type="submit" value="Delete" class="btn btn-Info">
