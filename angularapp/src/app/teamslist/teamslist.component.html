<p>teamslist works!</p>
<div class="container">
    <div class="jumbotron">
        <table class="table">
            <thead>
                <th>Team ID</th>
                <th>Team Name</th>
            </thead>

            <tbody>
                <tr *ngFor="let m of teamdata">
                    <td> {{m.teamId}} </td>
                    <td> {{m.teamName}} </td>
                    <a [routerLink]="['/DisplayTeams/',m.id]">Details</a>&nbsp;&nbsp;
                    <a [routerLink]="['/EditTeam/',m.id]">Edit</a>&nbsp;&nbsp;
                        <a [routerLink]="['/DeleteTeam/',m.id]">Delete</a>&nbsp;&nbsp;    
                </tr>
                </tbody>

        </table>
        <!-- <a [routerLink]="['/AddTeam/',m.id]" Add Team </a>&nbsp;&nbsp; -->
</div>
</div>
